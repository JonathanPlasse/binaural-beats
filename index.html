<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bineural Beats</title>
    </head>
    <body>
        <h1>Bineural Beats</h1>
        <label>
            Base frequency:
            <input type="number" id="base-frequency" value="500">
        </label>
        <br />
        <label>
            Beat:
            <input type="number" id="beat" value="4">
        </label>
        <br />
        <label>
            Volume:
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </label>
        <br />
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <script src="index.js"></script>
    </body>
</html>
